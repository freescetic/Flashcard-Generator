<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Card Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Flash Card Generator</h1>
        <input type="text" id="search-bar" placeholder="Search cards...">
        <input type="text" id="topic-input" placeholder="Enter topic for AI generation...">
        <button id="generate-ai-card">Generate AI Cards</button>
        <div class="card-container" id="card-container">
            <!-- Cards will be dynamically added here -->
        </div>
        <button id="add-card">Add New Card</button>
    </div>

    <!-- Modal for adding new cards -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Create a New Flash Card</h2>
            <input type="text" id="question" placeholder="Question">
            <textarea id="answer" placeholder="Answer"></textarea>
            <button id="save-card">Save Card</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
